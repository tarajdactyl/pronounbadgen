<!DOCTYPE html>
<html>
    <head>
        <title>Pronoun Badge Generator</title>
    </head>
    <body>

        <div>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" height=400>
            <defs>
            <clipPath id="full">
            <circle cx="200" cy="200" r="200"/>
            </clipPath>

            <clipPath id="cut-off">
            <rect x="0" y="0" width="100%" height="50%" transform="rotate(70, 200, 200)"/>
            </clipPath>

            <clipPath id="upperhalf">
            <circle cx="200" cy="200" r="50%" clip-path="url(#cut-off)"/>
            </clipPath>
            </defs>
            <g id="trans" clip-path="url(#full)">
                <path fill="#5BCEFA" d="M0 0h400v400H0z"/>
                <path fill="#F5A9B8" d="M0 80h400v240H0z"/>
                <path fill="#FFF" d="M0 160h400v80H0z"/>
            </g>
            <g id="agender" clip-path="url(#upperhalf)">
              <path d="M0 0h800v560H0z"/>
              <path fill="#b9b9b9" d="M0 80h800v400H0z"/>
              <path fill="#fff" d="M0 160h800v240H0z"/>
              <path fill="#b8f483" d="M0 240h800v80H0z"/>
            </g>

            <g id="pronouns">
            <text x="50%" y="50%" font-size="64px" text-anchor="middle" dominant-baseline = "middle" >
                she/they
            </text>
            </g>
        </svg>
        </div>
    </body>
</html>
